An executive module is the device element built based on Raspberry PI, Arduino or ESP8266 microcomputer. It performs user commands, e.g. to shut off power through connecting a proper relay or in cooperation  with proper driver – opens the gate.: Исполнительное устройство это элемент системы построенный на основе Raspberry PI, Arduino или ESP8266. Оно исполняет команды пользователя подавая или выключая эолетроэнергию через реле или вместе со штатным приводом, к примеру открывая ворота.
