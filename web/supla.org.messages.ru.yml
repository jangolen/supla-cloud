Open building automation is now coming!: Пришло время доступной домашней автоматики!
Building automation systems available on the market are usually very complex, closed and expensive. In many cases they must be installed on the very early stages of house construction.  SUPLA is simple, open and free of charge. It gives an opportunity to build elements based on RaspberryPI, Arduino or ESP8266 platforms and then join them either through LAN or WiFi. Through SUPLA you can, among others, control the lighting, switch on and off household appliances and media, open and shut gates and doors, or control room temperature.All the above can be done with just touch of a finger. SUPLA is available from any place on Earth if you just have a smartphone or tables available as well as Internet access.  SUPLA is developed based on an Open Software and Open Hardware . This way, you can also develop this project!: Сейчас на рынке представлены довольно сложные, дорогие и закрытые ситемы умного дома. Зачастую их нужно устанавливать на ранних стадиях строительства. SUPLA это просто, бесплатно и открыто для разработчиков. Supla предоставляет возможно сконструировать собственные элементы автоматики на платформах RaspberryPI, Arduino, ESP8266 и объединить их с помощью LAN и WiFi. С SUPLA можно, кроме всего, управлять светом и розетками, включать и выключать бытовую технику, открывать и закрывать двери, ворота, калитки и даже следить за температурой и влажностью. Все это теперь подвластно простому прикосновению. SUPLA дает доступ к управлению с любой точки Земли где только есть Интернет. SUPLA работает на открытом коде и открытой схемотехнике. Таким образом Вы можете не только использовать проект, но и дополнять и развивать его по своему усмотрению!
